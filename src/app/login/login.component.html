<div class="card-container">
    <div class="card">
      <div class="img-container">
        <img loading="lazy" srcset="https://cdn.builder.io/api/v1/image/assets/TEMP/74bcbd76bc922fa06582d35cf62498300e31788431a4dabadcdeabd5c3586ec8?apiKey=68351ece0ff9473aba513224bb2a49a4&width=400" class="img" />
      </div>
      <div class="login-text">Log In</div>
      <div class="form-group">
        <input [(ngModel)]="user.email" type="email" id="email" class="email-input" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <input [(ngModel)]="user.password" type="password" id="password" class="password-input" placeholder="Enter your password">
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="login-btn" (click)="loginUser()">Login</div>
      <div class="register-text">Donâ€™t have an account? <a routerLink="/register">Register</a></div>
    </div>
  </div>
